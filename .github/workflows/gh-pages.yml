env:
  cname: docs.ankidroid.org

name: github pages

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          chmod +x ./tools/setup.sh
          ./tools/setup.sh

          chmod +x ./tools/build.sh
          ./tools/build.sh

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: ${{ env.cname }}

  check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          chmod +x ./tools/setup.sh
          CHECK=1 ./tools/setup.sh

          chmod +x ./tools/build.sh
          ./tools/build.sh
          

